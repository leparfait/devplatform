vich_uploader:
    db_driver: orm

    mappings:
        annonce_image:
            uri_prefix: /images/annonce
            upload_destination: '%kernel.project_dir%/public/images/annonce'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
    
        users_image:
            uri_prefix: /images/users
            upload_destination: '%kernel.project_dir%/public/images/users'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        language_image:
            uri_prefix: /images/language
            upload_destination: '%kernel.project_dir%/public/images/language'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        document:
            uri_prefix: /document
            upload_destination: '%kernel.project_dir%/public/document'
            # namer: Vich\UploaderBundle\Naming\UniqidNamer

